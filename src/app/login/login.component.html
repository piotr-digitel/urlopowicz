<div class="container">
    <div [hidden]="submitted">
      
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="name">Login</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Musisz podać login
          </div>
        </div>

        <div class="form-group">
          <label for="pass">Hasło</label>
          <input type="password" class="form-control" id="pass"
                 required
                 [(ngModel)]="model.pass" name="pass"
                 #pass="ngModel">
           <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
             Musisz podać hasło
            </div>
        </div>

 
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Zaloguj</button>
        
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>Wpisałeś takie dane:</h2>
      <div class="row">
        <div class="col-xs-3">Login</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Hasło</div>
        <div class="col-xs-9">{{ model.pass }}</div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" (click)="submitted=false">Wróć</button>

        <a routerLink="/main" class="btn btn-primary">Main</a>

    </div>
  </div>
